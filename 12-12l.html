<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
        function countPositive(nums){
            let postiveNumbers = 0;
            nums.forEach(num => {
                if(num > 0){
                    postiveNumbers++;
                }
                
            });
            return postiveNumbers;
        }            

        console.log(countPositive([1,-3,5]));
        console.log(countPositive([-2,3,-5,7,10]))

        </script>
    </body>
</html>
