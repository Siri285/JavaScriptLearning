<!DOCTYPE html>
<html>
    <head>
        <script>
               function jsFunction()
            {
               document.getElementById("content").innerHTML= "That's how we roll!!!";
            }
            </script>
    </head>
        <body>
            <h1>
               How do we insert JavaScript in HTML 
            </h1>
            <p id="content">This is the current text</p>
            <button type="button" onclick="jsFunction()">Let's change the text!</button>   
        </body>
</html>
